<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Phone Hub</title>
</head>

<body>
    <div class="container">
        <!-- header starts  -->
        <header>
            <h1 class="text-center my-4">Phone <span class="text-success">Hub</span></h1>
        </header>
        <!-- header ends  -->
        <!-- main part starts  -->
        <main>
            <!-- search bar starts  -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control" id="search-field" placeholder="Please search your desire phone">
                <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                    id="search-btn">Search</button>
            </div>
            <!-- search bar ends -->
            <!-- search results starts here  -->
            <div class="row row-cols-1 row-cols-md-3 g-4" id="search-result">

            </div>
            <!-- search results ends here  -->
        </main>
        <!-- main part ends  -->

    </div>
    <!-- bootsrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- external js  -->
    <script src="js/phone-hub.js"></script>
</body>

</html>
